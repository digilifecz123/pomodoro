<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css" />
</head>
<main>
    <ul>
        <li>
            <div class="break">
                <p>SESSION LENGTH</p>
                <input class="btn btn-default" type="button" id="minusMin" value='-'>
                <span id="p1">25</span>
                <input class="btn btn-default" type="button" id="plusMin" value='+'>
            </div>
        </li>
        <li>
            <div class="session">
                <p>BREAK LENGTH</p>
                <input class="btn btn-default" type="button" id="minusMinBreak" value='-'>
                <span id="p2">5</span>
                <input class="btn btn-default" type="button" id="plusMinBreak" value='+'>
            </div>
        </li>
    </ul>


    <br>
    <input type="button" value='start Countdown' id='startBtn'>
    <input type="button" class="hidden" value='reset Countdown' id='resetBtn'>

    <span id="minutes">25</span>:
    <span id='seconds'>00</span>

    <input type="button" value='pause Countdown' id='pauseBtn'>
    <input type="button" class="hidden" value='continue Countdown' id='continueBtn'>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</main>
</body>

</html>
